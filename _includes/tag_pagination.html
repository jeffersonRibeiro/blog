<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{ site.baseurl }}tag/{{ page.tag }}" title="Página anterior">&laquo; Posts mais recentes</a>
        {% else %}
            <a class="newer-posts" href="{{ site.baseurl }}tag/{{ page.tag }}/page{{ paginator.previous_page }}/" title="Página Anterior">&laquo; Posts mais recentes</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Página {{ paginator.page }} de {{ paginator.total_pages }} </span>
    {% if paginator.next_page %} 
        <a class="older-posts" href="{{ site.baseurl }}tag/{{ page.tag }}/page{{ paginator.next_page }}/" title="Próxima Página">Posts mais antigos &raquo;</a>
    {% endif %} 
</nav>
